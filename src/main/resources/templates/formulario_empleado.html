<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario del Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/path-to-your-beautiful-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: red;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-translucent white */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        label {
            font-size: 1em;
            color: red;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            border-color: red;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Formulario del Empleado</h1>
    <form th:action="@{/resultado}" th:object="${empleado}" method="post">
        <label for="sueldoBase">Sueldo Base:</label>
        <input type="number" id="sueldoBase" th:field="*{sueldoBase}" required>
        
        <label for="horasExtra">Horas Extra:</label>
        <input type="number" id="horasExtra" th:field="*{horasExtra}" required>
        
        <button type="submit">Calcular Sueldo</button>
    </form>
</body>
</html>
